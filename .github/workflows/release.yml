name: Release workflow
on:
  push:
    tags:
      - "v*"
jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go
      - name: Git Checkout
        uses: actions/checkout@v2
      - name: Test
        run: make test
      - name: Build
        run: |
          make clean
          make build
          zip -rjq ./release.zip ./bin LICENSE README.md
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          # переменные описаны здесь
          # https://help.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#github-context
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: New release for ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./release.zip
          asset_name: release.zip
          asset_content_type: application/zip
